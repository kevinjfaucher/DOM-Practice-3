<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM Example</title>
</head>
<body>
    <h1>DOM Selection Example</h1>

    <p class="paragraph1">This is selected by Class with getElementsByClassName.</p>
    <p class="paragraph2">This is selected by class with querySelector.</p>

    <button onclick="selectByClass()">Select by Class (getElementsByClassName)</button>
    <button onclick="selectByQuerySelector()">Select by Class (querySelector)</button>

    <script src="script.js"></script>
</body>
</html>
